      <div class="container" style="margin-top: 50px;border-radius: 20px;background-color: #212529 ;">
        <h1 class="text-center" style="color: antiquewhite;padding-top: 1%;padding-bottom: 1%;">Inscripción al Curso!</h1>
        <form>
          <div class="mb-3">
            <label for="titulo_curso" class="form-label">Título del Curso:</label>
            <input type="text" class="form-control" id="titulo_curso" placeholder="Ingrese el título del curso" required>
          </div>
          <div class="mb-3">
            <label for="descripcion_curso" class="form-label">Descripción del Curso:</label>
            <textarea class="form-control" id="descripcion_curso" rows="3" placeholder="Ingrese la descripción del curso" required></textarea>
          </div>
          <div class="mb-3">
            <label for="instructor_curso" class="form-label">Instructor:</label>
            <input type="text" class="form-control" id="instructor_curso" placeholder="Ingrese el nombre del instructor" required>
          </div>
          <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="fecha_inicio" required>
          </div>
          <div class="mb-3">
            <label for="duracion" class="form-label">Duración (en semanas):</label>
            <input type="number" class="form-control" id="duracion" placeholder="Ingrese la duración del curso en semanas" required>
          </div>
          <div class="mb-3">
            <label for="confirmacion" class="form-label">Confirmar Inscripción:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="confirmacion" required>
              <label class="form-check-label" for="confirmacion">Confirmo mi inscripción en este curso.</label>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Inscribir Curso!" data-bs-content="Se esta Inscribiendo el Curso, Porfavor espere" id="btnEnviarForminsCurso" style="background-color: green;">Inscribir!</button>
          </div>
        </form>
      </div>
          
  <!-- Agregar el enlace al JavaScript de Bootstrap y al JavaScript de Popper (si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>

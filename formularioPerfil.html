</head>
<body>

      <div class="container" style="margin-top: 50px;border-radius: 20px;background-color: #212529 ;">
        <h1 class="text-center" style="color: antiquewhite;padding-top: 1%;padding-bottom: 1%;">Actualización de Perfil</h1>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="mb-3">
            <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
            <input type="file" class="form-control" id="foto_perfil">
          </div>
          <div class="mb-3">
            <label for="info_contacto" class="form-label">Información de Contacto:</label>
            <textarea class="form-control" id="info_contacto" rows="3" placeholder="Ingrese su información de contacto"></textarea>
          </div>
          <div class="mb-3">
            <label for="historial_educativo" class="form-label">Historial Educativo (para estudiantes):</label>
            <textarea class="form-control" id="historial_educativo" rows="3" placeholder="Ingrese su historial educativo"></textarea>
          </div>
          <div class="mb-3">
            <label for="experiencia_profesional" class="form-label">Experiencia Profesional (para profesores):</label>
            <textarea class="form-control" id="experiencia_profesional" rows="3" placeholder="Ingrese su experiencia profesional"></textarea>
          </div>
          <div class="mb-3">
            <label for="otra_informacion" class="form-label">Otra Información:</label>
            <textarea class="form-control" id="otra_informacion" rows="3" placeholder="Ingrese cualquier otra información relevante"></textarea>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Actualizando Perfil!" data-bs-content="Se esta actualizando el Perfil, Porfavor espere" id="btnEnviarFormPerfil" style="background-color: green;">Actualizar!</button>
          </div>
        </form>
      </div>
          
  <!-- Agregar el enlace al JavaScript de Bootstrap y al JavaScript de Popper (si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    
</head>
<body>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
        <li class="active">Estudiante</li>
        <li>Profesor</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
        <h2 class="fs-title">Inicio de Sesion!</h2>
        <h3 class="fs-subtitle">Estudiantes</h3>
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="pass" placeholder="Password" />
        <input type="password" name="cpass" placeholder="Confirm Password" />
        <input type="button" name="next" class="next action-button" value="Profesor" />
        <a href="formularioEstudiantes.html" class="submit action-button" target="_top">Ingresar</a>
        </fieldset>
        <fieldset>
        <h2 class="fs-title">Inicio de Sesion!</h2>
        <h3 class="fs-subtitle">Profesor</h3>
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="pass" placeholder="Password" />
        <input type="password" name="cpass" placeholder="Confirm Password" />
        <input type="button" name="previous" class="previous action-button" value="Estudiante" />
        <a href="formularioEstudiantes.html" class="submit action-button" target="_top">Ingresar</a>
        </fieldset>
    </form>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="index.js"></script>
</body>
</html>

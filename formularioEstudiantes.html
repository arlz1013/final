      <div class="container" style="margin-top: 50px;border-radius: 20px;background-color: #212529 ;">
        
        <h1 class="text-center" style="color: antiquewhite;padding-top: 1%;padding-bottom: 1%;">
          Registro de Estudiante</h1>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required>
          </div>
          <div class="mb-3">
            <label for="nivel_educativo" class="form-label">Nivel Educativo:</label>
            <select class="form-select" id="nivel_educativo" required>
              <option value="" disabled selected>Seleccione su nivel educativo</option>
              <option value="Primaria">Primaria</option>
              <option value="Secundaria">Secundaria</option>
              <option value="Preparatoria">Preparatoria</option>
              <option value="Universidad">Universidad</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="institucion" class="form-label">Institución o Escuela:</label>
            <input type="text" class="form-control" id="institucion"
              placeholder="Ingrese el nombre de la institución o escuela" required>
          </div>
          <div class="mb-3">
            <label for="informacion_adicional" class="form-label">Información Adicional:</label>
            <textarea class="form-control" id="informacion_adicional" rows="3"
              placeholder="Ingrese cualquier información adicional"></textarea>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Registrando Estudiante" data-bs-content="Se esta registrando el Estudiante, Porfavor espere" id="btnEnviarFormEstudiante" style="background-color: green;">Registrarse!</button>
          </div>
  <!-- Agregar el enlace al JavaScript de Bootstrap y al JavaScript de Popper (si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>

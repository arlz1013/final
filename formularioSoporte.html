      <div class="container" style="margin-top: 50px;border-radius: 20px;background-color: #212529 ;">
        <h1 class="text-center" style="color: antiquewhite;padding-top: 1%;padding-bottom: 1%;">Reporte de Problema Tecnico!</h1>
        <form>
          <div class="mb-3">
            <label for="problema" class="form-label">Descripción del Problema:</label>
            <textarea class="form-control" id="problema" rows="3" placeholder="Por favor, describa el problema que está experimentando" required></textarea>
          </div>
          <div class="mb-3">
            <label for="capturas_pantalla" class="form-label">Capturas de Pantalla (si es necesario):</label>
            <input type="file" class="form-control" id="capturas_pantalla">
            <div id="capturas_pantalla_help" class="form-text">Puede adjuntar capturas de pantalla para ayudar a entender el problema.</div>
          </div>
          <div class="mb-3">
            <label for="informacion_contacto" class="form-label">Información de Contacto:</label>
            <textarea class="form-control" id="informacion_contacto" rows="3" placeholder="Por favor, proporcione su información de contacto para que podamos responder y resolver el problema"></textarea>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Reportar Problema Tecnico!" data-bs-content="Se esta Registrando su Ticket de Reporte, Porfavor espere" id="btnEnviarFormTicket" style="background-color: green;">Reportar!</button>
          </div>
        </form>
      </div>
          
  <!-- Agregar el enlace al JavaScript de Bootstrap y al JavaScript de Popper (si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
